<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- below are links for google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;400&display=swap" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>

  <div id="searchAndHistory">
    <form id="search-form" class="form">
      <div class="input-group">
        <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter city name" />
        <div class="input-group-append">
          <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
            Search
          </button>
        </div>
      </div>
    </form>
    <div class="history" id="history1"></div>
    <div class="history" id="history2"></div>
    <div class="history" id="history3"></div>
    <div class="history" id="history4"></div>
  </div>

  <div id="main">

    <div id="currentLocation">
      <div id="currentLocationName"></div>
      <div id="currentDateAndTime"></div>
    </div>

    <div id="currentWeather">
      <div id="currentWeatherIcon"></div>
      <div id="currentTemperature"></div>

      <div id="humidityWindContainer">
        <div id="currentWindSpeed"></div>
        <div id="currentHumidity"></div>
      </div>

    </div>

    <div id="forecastRow">

      <div class="forecastBox" id="forecast0">
        <div class="forecastDate" id="forecast0Date"></div>
        <div class="forecastIcon" id="forecast0Icon"></div>
        <div class="forecastTemp" id="forecast0Temp"></div>
        <div class="forecastWind" id="forecast0Wind"></div>
        <div class="forecastHumidity" id="forecast0Humidity"></div>
      </div>
      <div class="forecastBox" id="forecast1">
        <div class="forecastDate" id="forecast1Date"></div>
        <div class="forecastIcon" id="forecast1Icon"></div>
        <div class="forecastTemp" id="forecast1Temp"></div>
        <div class="forecastWind" id="forecast1Wind"></div>
        <div class="forecastHumidity" id="forecast1Humidity"></div>
      </div>
      <div class="forecastBox" id="forecast2">
        <div class="forecastDate" id="forecast2Date"></div>
        <div class="forecastIcon" id="forecast2Icon"></div>
        <div class="forecastTemp" id="forecast2Temp"></div>
        <div class="forecastWind" id="forecast2Wind"></div>
        <div class="forecastHumidity" id="forecast2Humidity"></div>
      </div>
      <div class="forecastBox" id="forecast3">
        <div class="forecastDate" id="forecast3Date"></div>
        <div class="forecastIcon" id="forecast3Icon"></div>
        <div class="forecastTemp" id="forecast3Temp"></div>
        <div class="forecastWind" id="forecast3Wind"></div>
        <div class="forecastHumidity" id="forecast3Humidity"></div>
      </div>
      <div class="forecastBox" id="forecast4">
        <div class="forecastDate" id="forecast4Date"></div>
        <div class="forecastIcon" id="forecast4Icon"></div>
        <div class="forecastTemp" id="forecast4Temp"></div>
        <div class="forecastWind" id="forecast4Wind"></div>
        <div class="forecastHumidity" id="forecast4Humidity"></div>
      </div>

    </div>




    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
